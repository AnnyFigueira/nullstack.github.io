title: "Componentes Javascript Full-stack"
description: "Nullstack é um framework javascript full-stack para construir aplicações web progressivas"
hero:
  heading: "Componentes Javascript"
  subHeading: "Full-stack"
  tagline: "para exércitos de um dev só"
  descriptions:
    - "Escreva o back-end e o front-end de um recurso em um único
      componente e deixe o framework decidir onde o código deve ser executado."
    - "O Nullstack oferece todas as ferramentas que você precisa para manter o foco em sua lógica de negócios."
  callToAction: "npx create-nullstack-app"
  actionLink: '/pt-br/comecando'
  actionCallback: 'Comando copiado, cole no terminal'
trinity:
  heading: "A Santa Trindade"
  subHeading: "do desinvolvimento de aplicativos web progressivos"
  roles:
    - title: "Otimizado para a primeira renderização"
      image: "/illustrations/nulla-tanker.webp"
      text:
        "Na primeira renderização, você terá HTML pronto para SEO e otimizado para a primeira pintura de sua rota em uma única solicitação usando funções locais com nenhuma dependência de javascript no pacote do cliente"
    - title: "Pertinente Experiência de PWA"
      image: "/illustrations/nulla-healer.webp"
      text:
        "Depois que o conteúdo é servido e a rede está ociosa, o javascript do Nullstack é carregado, o estado do aplicativo é restaurado por meio de hidratação e torna-se um aplicativo de página única"
    - title: "Solicitações de API leves"
      image: "/illustrations/nulla-dps.webp"
      text:
        "As funções de servidor subsequentes buscarão JSON de uma API de microsserviços gerada automaticamente, desserializarão a resposta, atualizarão o estado do aplicativo e renderizarão a página sem nenhuma escrita adicional"
features:
  - title: "Sem mais código para interoperabilidade"
    snippet: "GlueCode"
    image: "/illustrations/nulla-glue.webp"
    text:
      "Um ciclo de vida full-stack combinado com uma mentalidade orientada a recursos permite que você escreva código limpo e reutilizável sem a necessidade de criar APIs manualmente."
  - title: "Torne-se um programador melhor"
    snippet: "Vanilla"
    image: "/illustrations/nulla-scrolls.webp"
    inverted: true
    text:
      "Seus componentes são apenas POJOs.
      Aproveite as vantagens do ecossistema existente enquanto escreve Javascript como deve ser e veja o resultado refletido no dom."
  - title: "Você já sabe Nullstack"
    snippet: "Modern"
    image: "/illustrations/nulla-map.webp"
    text:
      "As rotas são atributos simples que você pode atribuir a qualquer tag, e os links são apenas tags 'a'.
      Você descobrirá que Nullstack é apenas uma versão moderna de sua stack atual."
  - title: "Todas as ferramentas que você precisa"
    snippet: "Batteries"
    image: "/illustrations/nulla-tools.webp"
    inverted: true
    text:
      "A maioria das tarefas é muito repetitiva.
      Economize sua energia para os desafios reais usando os atalhos que criamos, como eventos em objeto e vínculos bidirecionais."
